<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header id="header">
        <img src="/Users/devincorniea1/Desktop/Coding/Week 4/proj-imgs/DTWD-Logo.png" id="header-img">
        <nav id="nav-bar">
            <ul>
                <a class="nav-link" href="#purpose">Purpose</a>
            </ul>
            <ul>
                <a class="nav-link" href="#my-friends">My Friends</a>
            </ul>
            <ul>
                <a class="nav-link" href="#the-podcast">The Podcast</a>
            </ul>
        </nav>
    </header>

    <section id="purpose">
        <div class="purpose-div">
            <h2 class="description">On this podcast we talk about business & spirituality, and how they collide. This podcast is geared toward those who want to be independent entrepreneurs, but lack the confidence or knowledge.</h2>
        </div>
    </section>

    <section id="my-friends">
        <div id="video-div" #my-friends>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/2-wKcIkElIc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <section id="the-podcast">
        <div id="form-div">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <p id="form-disc">For a chance to be featured on the podcast enter your email here!</p>
                <label>
                    <input id="email" name="user-recommended" type="email" placeholder="Type email here..." required>
                </label>
                <br>
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
